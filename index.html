<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #0073e6;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }

        .folder {
            background-color: white;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            width: 200px;
            cursor: pointer;
        }

        .folder img {
            width: 50px;
            height: 50px;
        }

        .folder h3 {
            margin: 10px 0 5px;
            font-size: 18px;
        }

        .folder p {
            font-size: 14px;
            color: #666;
        }

        .content {
            padding: 20px;
        }

        h2 {
            color: #0073e6;
            margin-top: 20px;
        }

        pre {
            background-color: #f4f4f4;
            border-left: 3px solid #0073e6;
            padding: 10px;
            overflow-x: auto;
            font-family: 'Courier New', Courier, monospace;
        }

        .back {
            margin-bottom: 20px;
            display: inline-block;
            color: #0073e6;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Course Portal</h1>
    </header>

    <div id="courseContainer" class="container"></div>

    <div id="readmeContent" class="content" style="display: none;"></div>

    <script>
        const courses = [
            { name: "chaos", description: "Learn about chaos engineering and how to inject faults in a controlled way." },
            { name: "container-and-kubernetes-security", description: "Enhance container and Kubernetes security with best practices." },
            { name: "kubernetes-101", description: "Join our hands-on Kubernetes workshop to learn basic concepts and deployments." }
        ];

        // Dynamically generate folder cards
        function displayCourses() {
            const container = document.getElementById("courseContainer");
            container.innerHTML = "";

            courses.forEach(course => {
                const folderDiv = document.createElement("div");
                folderDiv.className = "folder";
                folderDiv.innerHTML = `
                    <img src="https://cdn-icons-png.flaticon.com/512/716/716784.png" alt="folder icon">
                    <h3>${course.name}</h3>
                    <p>${truncateDescription(course.description, 15)}</p>
                `;
                folderDiv.onclick = () => loadReadme(course.name, course.description);
                container.appendChild(folderDiv);
            });
        }

        // Truncate description to 15 words
        function truncateDescription(desc, limit) {
            return desc.split(" ").slice(0, limit).join(" ") + "...";
        }

        // Load README content for the selected course
        function loadReadme(courseName, description) {
            document.getElementById("courseContainer").style.display = "none";
            const readmeDiv = document.getElementById("readmeContent");
            readmeDiv.style.display = "block";
            readmeDiv.innerHTML = `
                <a href="#" class="back" onclick="goBack()">&#8592; Back</a>
                <h1>${courseName}</h1>
                <h2>Description</h2>
                <p>${description}</p>
                <h2>Sample Content</h2>
                <pre><code>
# Example Kubernetes Commands
kubectl create namespace demo
kubectl apply -f deployment.yaml
kubectl get pods
                </code></pre>
            `;
        }

        // Go back to folder view
        function goBack() {
            document.getElementById("readmeContent").style.display = "none";
            document.getElementById("courseContainer").style.display = "flex";
        }

        // Initialize
        displayCourses();
    </script>
</body>
</html>
