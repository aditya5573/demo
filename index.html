<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .course-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .folder-card {
            width: 200px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .folder-card:hover {
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .folder-icon {
            font-size: 50px;
            color: #2a7ae2;
        }
        .folder-name {
            font-weight: bold;
            margin: 10px 0;
            color: #333;
        }
        .folder-description {
            font-size: 0.9em;
            color: #555;
            margin: 5px 0;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <h1>Available Courses</h1>
    <div class="course-container" id="course-list"></div>

    <script>
        const repoUrl = "https://api.github.com/repos/{username}/demo1/contents/"; // Replace {username} with your GitHub username
        const courseList = document.getElementById("course-list");

        // Fetch folders and README content
        async function fetchCourses() {
            try {
                const response = await fetch(repoUrl);
                const data = await response.json();

                for (const item of data) {
                    if (item.type === "dir") {
                        const readmeUrl = `${repoUrl}${item.name}/README.md`;
                        const folderName = item.name;
                        const description = await fetchReadme(readmeUrl);
                        renderFolder(folderName, description, readmeUrl);
                    }
                }
            } catch (error) {
                console.error("Error fetching folders:", error);
            }
        }

        // Fetch 15 words from README.md
        async function fetchReadme(readmePath) {
            try {
                const response = await fetch(readmePath, {
                    headers: { Accept: "application/vnd.github.v3.raw" }
                });
                if (response.ok) {
                    const text = await response.text();
                    const words = text.split(/\s+/).slice(0, 15).join(" "); // First 15 words
                    return words;
                }
                return "Description not available.";
            } catch {
                return "Description not available.";
            }
        }

        // Render folder card dynamically
        function renderFolder(name, description, readmeUrl) {
            const folderCard = document.createElement("a");
            folderCard.href = `view.html?folder=${encodeURIComponent(name)}&readme=${encodeURIComponent(readmeUrl)}`;
            folderCard.innerHTML = `
                <div class="folder-card">
                    <div class="folder-icon">&#128193;</div>
                    <div class="folder-name">${name}</div>
                    <div class="folder-description">${description}</div>
                </div>
            `;
            courseList.appendChild(folderCard);
        }

        fetchCourses();
    </script>
</body>
</html>
