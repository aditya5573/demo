<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder Documentation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="folderName">Loading...</h1>
    <div class="content">
        <pre id="readmeContent">Loading...</pre>
    </div>

    <script>
        // Extract folder name from URL
        const params = new URLSearchParams(window.location.search);
        const folder = params.get('folder');
        document.getElementById('folderName').innerText = folder;

        // Fetch README content
        fetch(`/api/readme?folder=${folder}`)
            .then(response => response.text())
            .then(content => {
                document.getElementById('readmeContent').innerText = content;
            })
            .catch(err => {
                document.getElementById('readmeContent').innerText = 'README.md not found.';
            });
    </script>
</body>
</html>
