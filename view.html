<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>README Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 2px solid #2a7ae2;
            display: inline-block;
            padding-bottom: 5px;
        }
        .content {
            white-space: pre-wrap;
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 6px #ccc;
        }
    </style>
</head>
<body>
    <h1 id="folder-name"></h1>
    <div class="content" id="readme-content">Loading...</div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const folderName = urlParams.get("folder");
        const readmePath = urlParams.get("path");

        document.getElementById("folder-name").innerText = folderName;

        async function loadReadme() {
            const response = await fetch(readmePath);
            const content = await response.ok ? await response.text() : "README.md not found!";
            document.getElementById("readme-content").innerText = content;
        }

        loadReadme();
    </script>
</body>
</html>
