<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            border-bottom: 2px solid #2a7ae2;
            padding-bottom: 5px;
        }
        .content {
            white-space: pre-wrap;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1 id="folder-name"></h1>
    <div class="content" id="readme-content">Loading...</div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const folderName = urlParams.get("folder");
        const readmeUrl = urlParams.get("readme");

        document.getElementById("folder-name").innerText = folderName;

        async function loadReadme() {
            try {
                const response = await fetch(readmeUrl, {
                    headers: { Accept: "application/vnd.github.v3.raw" }
                });
                const content = await response.ok ? await response.text() : "README.md not found!";
                document.getElementById("readme-content").innerText = content;
            } catch (error) {
                document.getElementById("readme-content").innerText = "Error loading README.md!";
            }
        }

        loadReadme();
    </script>
</body>
</html>
